<mat-card class="card">
  <mat-card-content>
    <section>
      <mat-form-field class="form-field">
        <input matInput placeholder="First Name" name="FirstName" [(ngModel)]="name">
        <mat-icon matSuffix>
          person
        </mat-icon>
      </mat-form-field>
      <mat-form-field class="form-field">
        <input matInput placeholder="Address" name="Address" [(ngModel)]="address">
        <mat-icon matSuffix>
          home
        </mat-icon>
      </mat-form-field>
      <mat-form-field class="form-field">
        <input matInput placeholder="Phone" name="Phone" [(ngModel)]="phone">
        <mat-icon matSuffix>
          phone
        </mat-icon>
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-select Placeholder="City" [(ngModel)]="city">
          <mat-option *ngFor="let city of cities" [value]="city.name">
            {{city.name}}-{{city.state}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="form-field">
        <input matInput placeholder="Age" name="age" [(ngModel)]="age ">
        <mat-icon matSuffix>
        </mat-icon>
      </mat-form-field>
    </section>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-buttton color="primary"></button>
  </mat-card-actions>
</mat-card>
