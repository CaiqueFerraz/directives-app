<mat-card>
    <mat-card-content>
        <mat-selection-list #selectednames>
            <mat-list-option *ngFor="let name of names">
                {{ name }}
            </mat-list-option>
        </mat-selection-list>
    </mat-card-content>
    <mat-card-footer>
        Option selected: {{selectednames.selectedOptions.selected.length}}
    </mat-card-footer>
</mat-card>
